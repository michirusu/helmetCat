<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>よけねこ - タイトル</title>
  <!-- ニコモジフォントの読み込み -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nicomoji.css">
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    /* コンテナのスタイル */
    .container {
      text-align: center;
      background: white;
      border: 3px solid #000;
      border-radius: 15px;
      width: 320px;
      padding: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    /* タイトルのスタイル */
    .title {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-family: 'Nico Moji', sans-serif;
      /* ニコモジフォントを適用 */
    }

    /* タイトルのアニメーション */
    .title:hover,
    .title:active {
      animation: swing 1s ease;
    }

    @keyframes swing {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(15deg);
      }

      50% {
        transform: rotate(-10deg);
      }

      75% {
        transform: rotate(5deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    /* ボタンのスタイル */
    .start-button {
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-family: 'Nico Moji', sans-serif;
      /* ニコモジフォントを適用 */
    }

    .start-button:hover {
      background: linear-gradient(135deg, #388E3C, #66BB6A);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .start-button:active {
      transform: translateY(2px);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .wf-nicomoji {
      font-family: "Nico Moji";
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" onclick="swingTitle()">よけねこ</div>
    <button class="start-button" onclick="startGame()">スタート</button>
  </div>

  <script>
    // リプレイサウンドと猫のサウンドの準備
    const catSound = new Audio("https://www.myinstants.com/media/sounds/meow-1.mp3");
    catSound.load(); // 音声ファイルをロード
    const replaySound = new Audio("https://www.myinstants.com/media/sounds/mouse-click-by-ek6_VR0O6PL.mp3"); // サウンドファイルのパスを指定

    function startGame() {
      // リプレイサウンドを再生
      replaySound.play();

      // 0.25秒待ってから指定されたURLに移動
      setTimeout(() => {
        window.location.href = "https://michirusu.github.io/helmetCat/helmetCat.html";
      }, 250); // 250ミリ秒（0.25秒）
    }

    function swingTitle() {
      const title = document.querySelector('.title');
      title.classList.add('swing');

      // 猫のサウンドを再生
      catSound.play();

      // アニメーション終了後にクラスを削除
      setTimeout(() => {
        title.classList.remove('swing');
      }, 1000); // アニメーションの長さに合わせて調整
    }
  </script>
</body>
</html>
