      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      ctx.save();

        ctx.scale(-1, 1); // Flip the image horizontally when facing left
        ctx.drawImage(player.img, -player.x - player.width, player.y, player.width, player.height);
      } else {
        ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
      }
      ctx.restore();

      obstacles.forEach(o => {
        ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
      });

      console.log("Draw function executed.");
    }

    function handleKeydown(e) {
      if (gameOver) return;

      if (e.key === "ArrowLeft" && player.x > 0) {
        player.x -= 20;
        player.facingRight = false;
        moveSound.play();
      }
      if (e.key === "ArrowRight" && player.x < canvas.width - player.width) { // ‰øÆÊ≠£: Âè≥Á´Ø„ÅÆÂà∂Èôê„Çícanvas.width - player.width„Å´Â§âÊõ¥
        player.x += 20;
        player.facingRight = true;
        moveSound.play();
      }
    }

    // **„Ç≠„Éº„Ç§„Éô„É≥„Éà„ÅÆÁôªÈå≤„Çí1Âõû„ÅÆ„Åø„Å´Áµ±‰∏Ä**
    document.addEventListener("keydown", handleKeydown);

    function gameLoop() {
      if (!gameOver) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    // „ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„Å´„Çà„Çã„Ç∫„Éº„É†„ÇíÁÑ°ÂäπÂåñ
    let lastTouchEnd = 0;
    document.addEventListener("touchstart", (event) => {
      const now = new Date().getTime();
      if (now - lastTouchTime <= 300) { // 300ms‰ª•ÂÜÖ„ÅÆÈÄ£Á∂ö„Çø„ÉÉ„Éó„ÇíÊ§úÂá∫
        event.preventDefault(); // „Éá„Éï„Ç©„É´„Éà„ÅÆ„Ç∫„Éº„É†Âãï‰Ωú„ÇíÁÑ°ÂäπÂåñ
      }
      lastTouchTime = now;
    });
    document.addEventListener("touchend", (event) => {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) { // 300ms‰ª•ÂÜÖ„ÅÆÈÄ£Á∂ö„Çø„ÉÉ„Éó„ÇíÊ§úÂá∫
        event.preventDefault(); // „Éá„Éï„Ç©„É´„Éà„ÅÆ„Ç∫„Éº„É†Âãï‰Ωú„ÇíÁÑ°ÂäπÂåñ
      }
      lastTouchEnd = now;
    });

    function handleTouch(event) {
      if (gameOver) return;
      const touchX = event.touches[0].clientX;
      const canvasRect = canvas.getBoundingClientRect(); // Get canvas position on the screen
      const relativeTouchX = touchX - canvasRect.left; // Convert touch position to canvas coordinates

      if (relativeTouchX < player.x + player.width / 2 && player.x > 0) {
        player.x -= 30;
        player.facingRight = false;
        moveSound.play();
      } else if (relativeTouchX > player.x + player.width / 2 && player.x < canvas.width - player.width) {
        player.x += 30;
        player.facingRight = true;
        moveSound.play();
      }
    }

    document.addEventListener("touchstart", handleTouch);

    // Ensure the game loop and drawing logic respect the new canvas size
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      if (!player.facingRight) {
        ctx.scale(-1, 1); // Flip the image horizontally when facing left
        ctx.drawImage(player.img, -player.x - player.width, player.y, player.width, player.height);
      } else {
        ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
      }
      ctx.restore();

      obstacles.forEach(o => {
        ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
      });
    }

    spawnTimer = setInterval(spawnObstacle, spawnInterval);
    gameLoop();

  </script>
